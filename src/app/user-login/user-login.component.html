<section class="user-login">
  <div class="container">
    <div class="row align-items-center">
      <div class="col"></div>
      <div class="col">
        <form #userLogin="ngForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="login-email">Correo Electronico: </label>
            <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email"
                   id="login-email"
                   required>
          </div>
          <div class="form-group">
            <label for="login-password">Contrasena: </label>
            <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password"
                   id="login-password" required>
          </div>
          <p><a [routerLink]="['/usuarios/recuperar_contrasena']">Olvidaste tu contrase√±a?</a></p>
          <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
          <hr>
          <button type="button" class="btn btn-primary btn-lg btn-block btn-facebook">Entrar con Facebook</button>
          <button type="button" class="btn btn-danger btn-lg btn-block btn-google">Entrar con Google</button>
        </form>
      </div>
    </div>
  </div>
</section>
