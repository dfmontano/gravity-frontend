<div class="card h-100">
  <img class="card-img-top" [src]="apiURL + product.main_photo.url">
  <div class="card-body">
    <a [routerLink]="['/productos/' + product.id]">
      <h5><strong>{{ product.name }}</strong></h5>
    </a>
    <p class="card-text">
      {{ product.description }}
    </p>
  </div>
  <div class="card-footer">
    <star-rating [starType]="'svg'" [rating]="product.rating" [readOnly]="true" [step]="0.5" [showHalfStars]="true"></star-rating>
  </div>
</div>
