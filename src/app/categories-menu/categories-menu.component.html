<section class="categories-menu">
  <div class="list-group" *ngFor="let category of categories" ngbDropdown>
    <button type="button" class="list-group-item list-group-item-action" id="{{ category.name }}" ngbDropdownToggle
            placement="right">
      {{ category.name }}
    </button>
    <div class="dropdown-menu" *ngIf="category.subcategories" ngbDropdownMenu
         attr.aria-labelledby="{{category.name}}">
      <button type="button" *ngFor="let subcategory of category.subcategories"
              class="dropdown-item">{{ subcategory.name }}
      </button>

    </div>
  </div>
</section>
